<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- <meta charset="UTF-8"> -->
    <title>Search Results Page</title>
</head>
<body>

    <div class="collapse navbar-collapse" id="navbarmidle">
        <div class="searchtxt">
            <h1>SEARCH BY USERS</h1>
        </div>
        <form class="navbar-form navbar-left searchformmargin" action = "/homepage/searchresultsemployee" role="search">
            <div class="form-group">
                <input type="text" class="form-control searchform" name="firstname" placeholder = "first name"/>
                <input type="text" class="form-control searchform" name="lastname" placeholder = "last name"/>
                <input type="text" class="form-control searchform" name="email" placeholder = "email"/>
                <button class="searchbutton">ENTER</button>
                <br/>
            </div>
        </form>

        <form class="navbar-form navbar-left searchformmargin" action = "/homepage/searchresults" role="search">
            <div class="searchtxt">
                <h1>SEARCH BY CAR</h1>
            </div>

            <input type="text" class="form-control searchform" name="vin" placeholder = "VIN"/>
            <input type="text" class="form-control searchform" name="make" placeholder = "Make"/>
            <input type="text" class="form-control searchform" name="model" placeholder = "Model"/>
            <input type="text" class="form-control searchform" name="year" placeholder = "Year"/>
            <input type="text" class="form-control searchform" name="price" placeholder = "Price"/>
            <input type="text" class="form-control searchform" name="color" placeholder = "Color"/>
            <input type="text" class="form-control searchform" name="mpg" placeholder = "MPG"/>
            <button class="searchbutton">ENTER</button>
            <br/>
        </form>

        <br/>
        <form class="navbar-form navbar-left searchformmargin" action = "/homepage/listall" role="search">
            <button class="searchbutton">List All</button>
        </form>

    </div>


<div class="show-user">
    <h1>Database</h1>
    <table class="table table-striped">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>


        <tr th:each="user: ${users}">
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
			<td>
					<form action="#" th:action="@{'/user/remove/{id}'(id=${user.id})}"
						th:method="delete">
						<input type="hidden" name="_method" value="delete" />
						<button type="submit" id="submitButton">Remove</button>
					</form> <!-- <form th:object="${user}" th:action="@{user/remove}" th:method="delete"/> -->
				</td>
        </tr>
    </table>
</div>





<script src="js/index.js"></script>
</body>
</html>
